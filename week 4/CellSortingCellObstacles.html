<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cellsorting</title>
<style type="text/css">
body{
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue",
		 Helvetica, Arial, "Lucida Grande", sans-serif;
	 padding : 15px;
}
td {
	 padding: 10px;
	 vertical-align: top;
}
</style>


<script src="./artistoo.js"></script>
<script src="./fpsmeter.min.js"></script>
<script>
"use strict"


/*	----------------------------------
	CONFIGURATION SETTINGS
	----------------------------------
*/

let obstacleGridSize = 8;

let config = {

	// Grid settings
	ndim : 2,
	field_size : [350, 350],
	
	// CPM parameters and configuration
	conf : {
		// Basic CPM parameters
		torus : [true,true],						// Should the grid have linked borders?
		seed : 1,							// Seed for random number generation.
		T : 0,								// CPM temperature

		// Constraint parameters. 
		// Mostly these have the format of an array in which each element specifies the
		// parameter value for one of the cellkinds on the grid.
		// First value is always cellkind 0 (the background) and is often not used.
		
		// Adhesion parameters:
		J : [ [NaN, 12, 6], 
              [12, 6, 16], 
              [6, 16, 6] ],
		newJ : [ [NaN, NaN, 6], 
              [NaN, 6, NaN], 
              [6, NaN, 6] ],
        
		// VolumeConstraint parameters
		// VolumeConstraint importance per cellkind
		// Target volume of each cellkind
		LAMBDA_V : [0,2,2],
		V : [0,25,50]		

		
	},
	
	// Simulation setup and configuration
	simsettings : {
	
		// Cells on the grid
		NRCELLS : [1,1],					// Number of cells to seed for all
		// non-background cellkinds.
	
		// Runtime etc
		BURNIN : 500,
		RUNTIME : 1000,
		RUNTIME_BROWSER : 20000,
		
		// Visualization
		CANVASCOLOR : "eaecef",
		CELLCOLOR : ["000000","FF0000"],
		ACTCOLOR : [true,false],			// Should pixel activity values be displayed?
		SHOWBORDERS : [true,true],				// Should cellborders be displayed?
		zoom : 2,							// zoom in on canvas with this factor.
		
		// Output images
		SAVEIMG : true,					// Should a png image of the grid be saved
		// during the simulation?
		IMGFRAMERATE : 1,					// If so, do this every <IMGFRAMERATE> MCS.
		SAVEPATH : "output/img/CellSorting",				// ... And save the image in this folder.
		EXPNAME : "CellSorting",					// Used for the filename of output images.
		
		// Output stats etc
		STATSOUT : { browser: false, node: true }, // Should stats be computed?
		LOGRATE : 10							// Output stats every <LOGRATE> MCS.

	}
}
/*	---------------------------------- */
let sim, meter


function initialize(){
	 /* 	The following functions are defined below and will be added to
	 	the simulation object.*/
	 let custommethods = {
	 	initializeGrid : initializeGrid
	 }
	sim = new CPM.Simulation( config, custommethods )


	meter = new FPSMeter({left:"auto", right:"5px"})
	step()
    
    setTimeout(() => {
        sim.C.conf.T = 20;
        console.log('reset T');
        sim.C.conf.J = sim.C.conf.newJ;
        sim.gm.seedCellsInCircle( 2, 200, sim.C.midpoint, sim.C.extents[0]/3 );
    }, 1000);
}


function step(){
	sim.step()
	meter.tick()
	if( sim.conf["RUNTIME_BROWSER"] == "Inf" | sim.time+1 < sim.conf["RUNTIME_BROWSER"] ){
		requestAnimationFrame( step )
	}
}



/* The following custom methods will be added to the simulation object
below. */
function initializeGrid(){
	
	// add the GridManipulator if not already there and if you need it
	if( !this.helpClasses["gm"] ){ this.addGridManipulator() }
	
    // assume square grid
    let width = this.C.extents[0];
    let distanceBetweenObstacles = Math.floor(width / (obstacleGridSize + 1));
    
    // seed obstacle cells
    for (let i = 0; i < obstacleGridSize; i++) {
        for (let j = 0; j < obstacleGridSize; j++) {
            let coord = [(i + 1) * distanceBetweenObstacles, (j + 1) * distanceBetweenObstacles];
            this.gm.seedCellAt(1, coord);
        }
    }
}

</script>
</head>
<body onload="initialize()">
<h1>Cellsorting with cells as obstacles</h1>
<p>
 
 The red cells all want to merge together but they are being slowed down by other cells that function as obstacles.
</p>
</body>
</html>
